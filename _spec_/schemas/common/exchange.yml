type: array
items: 
  type: object
  properties:
    id:
      type: number
      description: ID of the exchange
    type:
      type: string
      description: |
        The type of exchange this is.<br/>
        - TRF = Trade Reporting Facility<br/>
        - exchange = Reporting exchange on the tape
    market:
      type: string
      description: Market data type this exchange contains
    mic:
      type: string
      description: Market Identification Code or MIC as defined in ISO 10383 (<a rel="nofollow" target="_blank" href="https://en.wikipedia.org/wiki/Market_Identifier_Code">https://en.wikipedia.org/wiki/Market_Identifier_Code</a>).
    name:
      type: string
      description: Name of the exchange
    tape:
      type: string
      description: Tape id of the exchange
    code:
      type: string
      description: Unique identifier for the exchange internal to Polygon.io.  This is not an industry code or ISO standard
