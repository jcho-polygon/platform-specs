type: array
items: 
  type: object
  properties:
    symbols:
      type: array
      items:
        $ref: '../index.yml#/StockSymbol'
    title:
      type: string
      description: Name of the article
    url:
      type: string
      description: URL of this article
    source:
      type: string
      description: Source of this article
    summary:
      type: string
      description: Summary of article
    image:
      type: string
      description: URL of the image for this article, if found
    timestamp:
      type: string
      format: date-time
      description: Timestamp of the article
    keywords:
      type: array
      items:
        type: string
        description: common keywords of this article
