type: object
required: [ ticker, day, lastTrade, min, prevDay, todaysChange, todaysChangePerc, updated ]
properties:
  ticker:
    type: string
    example: X:BTCUSD
    description: Ticker of the object
  day:
    $ref: "../index.yml#/CryptoSnapshotAgg"
  lastTrade:
    $ref: "../index.yml#/CryptoTickJson"
  min:
    description: Last available minute bar
    $ref: "../index.yml#/CryptoSnapshotAgg"
  prevDay:
    $ref: "../index.yml#/CryptoSnapshotAgg"
  todaysChange:
    type: number
    format: double
    example: .001
    description: Value of the change from previous day
  todaysChangePerc:
    type: number
    format: double
    example: 2.55
    description: Percentage change since previous day
  updated:
    type: integer
    example: 1547787608999
    description: Last Updated timestamp
