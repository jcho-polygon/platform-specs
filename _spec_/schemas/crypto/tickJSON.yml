type: object
required: [ p, s, x, c, t ]
properties:
  p:
    type: number
    format: double
    example: 9349.44
    description: Trade Price
  s:
    type: number
    format: double
    example: 0.03
    description: Size of the trade
  x:
    type: integer
    example: 2
    description: Exchange the trade occurred on
  c:
    type: array
    items:
      type: integer
    example: [ 2 ]
    description: |
      Conditions of this trade.

      empty: 0 (or empty array)
      sellside: 1
      buyside: 2
  t:
    type: integer
    example: 1525930460102
    description: Timestamp of this trade
