type: object
properties:
  results:
    type: array
    items:
      type: object
      properties:
        I:
          type: integer
          description: The original ID of the trade.  This is used when there is a trade correction to indicate the ID of the corrected trade.
        t:
          $ref: '../index.yml#/TimestampSIP'
        y:
          $ref: '../index.yml#/TimestampExchange'
        f:
          $ref: '../index.yml#/TimestampTRF'
        q:
          type: integer
          description: |
            The sequence number representing the sequence in which trade events happened. These are increasing and unique per ticker symbol, but will not always be sequential (e.g., 1, 2, 6, 9, 10, 11).
        i:
          type: string
          description: |
            The Trade ID which uniquely identifies a trade. These are unique per combination of ticker, exchange, and TRF. For example: A trade for AAPL executed on NYSE and a trade for AAPL executed on NASDAQ could potentially have the same Trade ID.
        x:
          $ref: '../index.yml#/ExchangeId'
        s:
          type: integer
          description: The size of a trade (also known as volume) as a number of whole shares traded.
        c:
          type: array
          description: The trade conditions.  These are the conditions of this message.  See <a href="https://polygon.io/docs/get_v1_meta_conditions__ticktype__anchor" alt="Condition Mappings">Condition Mappings</a> for a mapping to exchange conditions.
          items:
            type: integer
            description: The condition code for this trade condition.
        p:
          type: number
          format: double
          description: The price of the trade. This is the actual dollar value per whole share of this trade.  A trade of 100 shares with a price of $2.00 would be worth a total dollar value of $200.00. 
        z:
          $ref: '../index.yml#/Tape'
  map:
    type: object
    description: A mapping of the keys returned in the results to their descriptive name and data types.
    properties:
      key:
        type: object
        description: A dynamic key from the results set
        properties:
          name:
            type: string
            description: The descriptive name of this results key
          type:
            type: string
            description: The data type of this results key
            enum: ["string", "int", "int64", "float64"]

