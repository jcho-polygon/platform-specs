summary: Aggregates ( Bars )
description: |
  Get aggregates for a date range, in custom time window sizes.

  Some tickers require a prefix, see examples below&#58;
  - Stocks&#58; **AAPL**
  - Currencies&#58; **C&#58;EURUSD**
  - Crypto&#58; **X&#58;BTCUSD**
tags:
  - "Stocks / Equities"
  - "Forex / Currencies"
  - "Crypto"
parameters:
  - name: ticker
    in: path
    description: Ticker symbol of the request
    required: true
    schema:
      type: string
    example: AAPL
  - name: multiplier
    in: path
    description: Size of the timespan multiplier
    required: true
    schema:
      type: integer
    example: 1
  - name: timespan
    in: path
    description: Size of the time window
    required: true
    schema:
      type: string
      enum: [ minute, hour, day, week, month, quarter, year ]
    example: day
  - name: from
    in: path
    description: From date
    required: true
    schema:
      type: string
    example: "2019-01-01"
  - name: to
    in: path
    description: To date
    required: true
    schema:
      type: string
    example: "2019-02-01"
  - name: unadjusted
    in: query
    description: |
      Set to true if the results should NOT be adjusted for splits.
    required: false
    schema:
      type: boolean
  - name: sort
    schema:
      enum:
        - asc
        - desc
    in: query
    example: asc
    description: |
      sort by timestamp
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          $ref: "../../schemas/index.yml#/AggResponse"
  default:
    $ref: "../../responses.yml#/DefaultError"
