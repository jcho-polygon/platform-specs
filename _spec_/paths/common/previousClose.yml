summary: Previous Close
description: |
  Get the previous day close for the specified ticker
tags:
  - Stocks / Equities
  - Forex / Currencies
  - Crypto
parameters:
  - name: ticker
    in: path
    description: Ticker symbol of the request
    required: true
    schema:
      type: string
    example: AAPL
  - name: unadjusted
    in: query
    description: |
      Set to true if the results should NOT be adjusted for splits.
    required: false
    schema:
      type: boolean
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          $ref: "../../schemas/index.yml#/AggResponse"
  default:
    $ref: "../../responses.yml#/DefaultError"
