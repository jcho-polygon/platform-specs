summary: Stock Financials
description: |
  Get the historical financials for this ticker.
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - $ref: '../../parameters.yml#/LimitNoMax'
  - name: type
    in: query
    description: |
      Type of reports.

      Y = Year
      YA = Year annualized
      Q = Quarter
      QA = Quarter Annualized
      T = Trailing twelve months
      TA = trailing twelve months annualized
    required: false
    schema:
      type: string
      enum: [ "Y", "YA", "Q", "QA", "T", "TA" ]
  - name: sort
    in: query
    description: |
      Sort direction
    required: false
    schema:
      type: string
      enum: [ "reportPeriod", "-reportPeriod", "calendarDate", "-calendarDate" ]
tags:
  - Reference
