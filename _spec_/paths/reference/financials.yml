summary: Stock Financials
description: |
  Get the historical financials for this ticker.
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - $ref: '../../parameters.yml#/LimitNoMax'
  - name: type
    in: query
    description: |
      Type of reports.

      Y = Year
      YA = Year annualized
      Q = Quarter
      QA = Quarter Annualized
      T = Trailing twelve months
      TA = trailing twelve months annualized
    required: false
    schema:
      type: string
      enum: [ "Y", "YA", "Q", "QA", "T", "TA" ]
  - name: sort
    in: query
    description: |
      Sort direction
    required: false
    schema:
      type: string
      enum: [ "reportPeriod", "-reportPeriod", "calendarDate", "-calendarDate" ]
tags:
  - Reference
responses:
  200:
    description: An array of financials
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: OK
            count:
              type: integer
              example: 1
            results:
              type: array
              items:
                $ref: '../../schemas/index.yml#/Financials'
  401:
    $ref: '../../responses.yml#/Unauthorized'
  404:
    $ref: '../../responses.yml#/NotFound'
  409:
    $ref: '../../responses.yml#/Conflict'
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Reference'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'