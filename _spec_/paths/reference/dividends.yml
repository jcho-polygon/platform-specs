summary: Stock Dividends
description: |
  Get the historical divdends for this ticker.
parameters:
  - name: symbol
    in: path
    description: |
      Symbol we want dividends for
    required: true
    schema:
      type: string
    example: AAPL
tags:
  - Reference
responses:
  200:
    description: An array of dividends
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: OK
            count:
              type: integer
              example: 1
            results:
              type: array
              items:
                $ref: '../../schemas/index.yml#/Dividend'
  401:
    $ref: '../../responses.yml#/Unauthorized'
  404:
    $ref: '../../responses.yml#/NotFound'
  409:
    $ref: '../../responses.yml#/Conflict'
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Reference'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'