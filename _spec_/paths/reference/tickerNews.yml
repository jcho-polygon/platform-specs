summary: Ticker News
description: |
  Get news articles for this ticker.
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - name: perpage
    in: query
    description: |
      How many items to be on each page during pagination. Max 50
    required: false
    schema:
      type: integer
    example: 50
  - name: page
    in: query
    description: |
      Which page of results to return
    required: false
    schema:
      type: integer
    example: 1
tags:
  - Reference
responses:
  200:
    description: An array of news
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../schemas/index.yml#/News'
  401:
    $ref: '../../responses.yml#/Unauthorized'
  404:
    $ref: '../../responses.yml#/NotFound'
  409:
    $ref: '../../responses.yml#/Conflict'
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Reference'