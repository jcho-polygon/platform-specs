summary: Ticker Details
description: |
  Get the details of the symbol company/entity. These are important details which offer an overview of the entity. Things like name, sector, description, logo and similar companies.
parameters:
  - name: symbol
    in: path
    description: |
      Symbol we want details for
    required: true
    schema:
      type: string
    example: AAPL
tags:
  - Reference
responses:
  200:
    description: Company
    content:
      application/json:
        schema:
          $ref: '../../schemas/index.yml#/Company'
  401:
    $ref: '../../responses.yml#/Unauthorized'
  404:
    $ref: '../../responses.yml#/NotFound'
  409:
    $ref: '../../responses.yml#/Conflict'
