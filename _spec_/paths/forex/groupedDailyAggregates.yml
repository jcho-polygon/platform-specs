summary: Grouped Daily ( Bars )
description: |
  Get the daily OHLC for entire markets.

  ### *** Warning, may cause browser to hang ***
  The response size is large, and sometimes will cause the browser prettyprint to crash.
tags:
  - Currencies / Crypto
parameters:
  - $ref: '../../parameters.yml#/AggregateDate'
  - $ref: '../../parameters.yml#/AggregateUnadjusted'
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/V2AggsBase'
            - $ref: '../../schemas/index.yml#/ForexGroupedResults'
        example:
          status: OK
          queryCount: 3
          resultsCount: 3
          adjusted: true
          results:
            - T: C:CZKMXN
              v: 29035
              o: 0.98688
              c: 0.97531
              h: 0.9884522
              l: 0.97468
              t: 1599019200000
            - T: C:GBPCAD
              v: 174749
              o: 1.74807
              c: 1.74102
              h: 1.748579
              l: 1.73482
              t: 1599019200000
            - T: C:DKKAUD
              v: 97005
              o: 0.217479
              c: 0.217072
              h: 0.2176943
              l: 0.2166342
              t: 1599019200000
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Forex'
