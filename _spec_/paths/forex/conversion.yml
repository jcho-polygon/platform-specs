summary: Real-time Currency Conversion
description: |
  Convert currencies using the latest market conversion rates. Note than you can convert in both directions. For example USD->CAD or CAD->USD.
tags:
  - Currencies / Forex
parameters:
  - name: from
    in: path
    description: From Symbol of the pair
    required: true
    schema:
      type: string
    example: AUD
  - name: to
    in: path
    description: To Symbol of the pair
    required: true
    schema:
      type: string
    example: USD
  - name: amount
    in: query
    description: Amount we want to convert. With decimal
    required: false
    schema:
      type: integer
    example: 100
  - name: precision
    in: query
    description: Decimal precision of the conversion. Defaults to 2 which is 2 decimal places accuracy.
    required: false
    schema:
      type: integer
      enum: [0, 1, 2, 3, 4, 5]
    example: 2
responses:
  200:
    description: Last tick for this currency pair, plus the converted amount for the requested amount.
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/StatusBase'
            - $ref: '../../schemas/index.yml#/ForexConversion'
        example:
          status: success
          last:
            bid: 1.3672596
            ask: 1.3673344
            exchange: 48
            timestamp: 1605555313000
          from: AUD
          to: USD
          initialAmount: 100
          converted: 73.14

  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Forex'