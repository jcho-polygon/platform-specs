summary: Last Quote for a Currency Pair
description: |
  Get Last Quote Tick for a Currency Pair.
tags:
  - Currencies / Forex
parameters:
  - name: from
    in: path
    description: From Symbol of the pair
    required: true
    schema:
      type: string
    example: AUD
  - name: to
    in: path
    description: To Symbol of the pair
    required: true
    schema:
      type: string
    example: USD
responses:
  200:
    description: Last quote tick for this currency pair
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/StatusBase'
            - $ref: '../../schemas/index.yml#/RequestIdBase'
            - $ref: '../../schemas/index.yml#/ForexPairLastQuote'
        example:
          last:
            ask: 0.73124
            bid: 0.73122
            exchange: 48
            timestamp: 1605557756000
          request_id: a73a29dbcab4613eeaf48583d3baacf0
          status: success
          symbol: AUD/USD

  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Forex'