summary: Historic Forex Ticks
description: |
  Get historic ticks for a currency pair. Example for **USD/JPY** thefrom would be **USD** and to would be **JPY**. The date formatted like **2017-6-22**
tags:
  - Currencies / Forex
parameters:
  - name: from
    in: path
    description: From Symbol of the currency pair
    required: true
    schema:
      type: string
    example: AUD
  - name: to
    in: path
    description: To Symbol of the currency pair
    required: true
    schema:
      type: string
    example: USD
  - name: date
    in: path
    description: Date/Day of the historic ticks to retrieve
    required: true
    schema:
      type: string
      format: date
    example: "2020-10-02"
  - name: offset
    in: query
    description: |
      Timestamp offset, used for pagination. This is the offset at which to start the results. Using the `timestamp` of the last result as the offset will give you the next page of results.
    required: false
    schema:
      type: integer
  - $ref: '../../parameters.yml#/LimitMax10000'
responses:
  200:
    description: An array of forex ticks
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/StatusBase'
            - $ref: '../../schemas/index.yml#/ForexHistoricTrades'
            
        example:
          day: 2020-10-02
          map:
            a: ask
            b: bid
            t: timestamp
          msLatency: 3
          pair: AUD/USD
          status: success
          ticks:
            - b: 0.7177
              a: 0.7182
              x: 48
              t: 1601596801000
            - b: 0.71804
              a: 0.71816
              x: 48
              t: 1601596802000
            - b: 0.7178
              a: 0.7183
              x: 48
              t: 1601596803000
          type: forex
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Forex'