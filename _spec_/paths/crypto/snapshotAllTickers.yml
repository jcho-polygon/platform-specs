summary: Snapshot - All Tickers
description: |
  Snapshot provides the current minute, day, and previous dayâ€™s aggregate, as well as the last trade and quote for all traded tickers.

  Note: Snapshot data is cleared at 12am EST and gets populated as data is received from the exchanges.

  ### *** Warning, may cause browser to hang ***
  The response size is large, and sometimes will cause the browser prettyprint to crash.
tags:
  - Currencies / Crypto
parameters:
  - $ref: '../../parameters.yml#/TickersQueryParam'
responses:
  200:
    description: Get current state for all tickers
    content:
      application/json:
        schema:
          type: object
          required: [ status, tickers ]
          properties:
            status:
              type: string
              example: OK
              description: Status of this requests response
            tickers:
              type: array
              items:
                $ref: "../../schemas/index.yml#/CryptoSnapshotTicker"
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Crypto'
x-polygon-entitlement-allowed-time-frames:
  - $ref: '../../schemas/common/entitlementAllowedTimeframes.yml#/RealTime'
  - $ref: '../../schemas/common/entitlementAllowedTimeframes.yml#/Delayed'
