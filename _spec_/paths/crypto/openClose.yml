summary: Daily Open / Close
description: |
  Get the open, close prices of a symbol on a certain day.
tags:
  - Currencies / Crypto
parameters:
  - name: from
    in: path
    description: From Symbol of the pair
    required: true
    schema:
      type: string
    example: BTC
  - name: to
    in: path
    description: To Symbol of the pair
    required: true
    schema:
      type: string
    example: USD
  - name: date
    in: path
    description: Date of the requested open/close
    required: true
    schema:
      type: string
      format: date
    example: "2020-10-09"
responses:
  200:
    description: Open Close of this symbol
    content:
      application/json:
        schema:
          $ref: '../../schemas/index.yml#/CryptoOpenClose'
        example:
          symbol: BTC-USD
          isUTC: true
          day: 2020-10-09
          open: 10932.44
          close: 11050.64
          openTrades:
            - s: 0.002
              p: 10932.44
              x: 1
              t: 1602201600056
              c: [ 2 ]
            - s: 0.02
              p: 10923.76
              x: 4
              t: 1602201600141
              c: [ 2 ]
          closingTrades: 
            - s: 0.006128
              p: 11050.64
              x: 4
              t: 1602287999795
              c: [ 2 ]
            - s: 0.014
              p: 11049.4
              x: 17
              t: 1602287999659
              c: [ 1 ]
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Crypto'
