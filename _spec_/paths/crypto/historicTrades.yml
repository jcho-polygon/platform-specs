summary: Historic Crypto Trades
description: |
  Get historic trade ticks for a crypto pair.
tags:
  - Currencies / Crypto
parameters:
  - name: from
    in: path
    description: From Symbol of the crypto pair
    required: true
    schema:
      type: string
    example: BTC
  - name: to
    in: path
    description: To Symbol of the crypto pair
    required: true
    schema:
      type: string
    example: USD
  - name: date
    in: path
    description: Date/Day of the historic ticks to retrieve
    required: true
    schema:
      type: string
      format: date
    example: "2018-5-9"
  - name: offset
    in: query
    description: |
      Timestamp offset, used for pagination. This is the offset at which to start the results. Using the `timestamp` of the last result as the offset will give you the next page of results.
    required: false
    schema:
      type: integer
  - $ref: '../../parameters.yml#/LimitMax10000'
responses:
  200:
    description: An array of crypto trade ticks
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/Status'
            - $ref: '../../schemas/index.yml#/CryptoHistoricTrades'
        example:
          day: 2018-05-09
          map:
              c: conditions
              p: price
              s: size
              t: timestamp
              x: exchange
          msLatency: 1
          status: success
          symbol: BTC-USD
          ticks:
            - s: 0.00188217
              p: 15482.89
              x: 1
              t: 1604880000067
              c: [ 2 ]
            - s: 0.00161739
              p: 15482.11
              x: 1
              t: 1604880000167
              c: [ 2 ]
          type: crypto
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Trades'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Crypto'
