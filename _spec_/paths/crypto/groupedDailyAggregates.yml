summary: Grouped Daily ( Bars )
description: |
  Get the daily OHLC for entire markets.

  ### *** Warning, may cause browser to hang ***
  The response size is large, and sometimes will cause the browser prettyprint to crash.
tags:
  - Currencies / Crypto
parameters:
  - $ref: '../../parameters.yml#/AggregateDate'
  - $ref: '../../parameters.yml#/AggregateUnadjusted'
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/V2AggsBase'
            - $ref: '../../schemas/index.yml#/CryptoGroupedResults'
        example:
          status: OK
          queryCount: 3
          resultsCount: 3
          adjusted: true
          results:
            - T: X:ARDRUSD
              v: 2
              vw: 0.0551
              o: 0.0550762
              c: 0.0550762
              h: 0.0550762
              l: 0.0550762
              t: 1580676480000
            - T: X:NGCUSD
              v: 4734
              vw: 0.0273
              o: 0.0273733
              c: 0.0272983
              h: 0.0273733
              l: 0.0272983
              t: 1580674080000
            - T: X:ZSCUSD
              v: 390
              vw: 0.0003
              o: 0.00028531
              c: 0.00028531
              h: 0.00028531
              l: 0.00028531
              t: 1580671080000
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Crypto'