summary: Last Trade for a Symbol
description: |
  Get the last trade for a given stock.
tags:
  - Stocks / Equities
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
responses:
  200:
    description: Last trade for this stock
    content:
      application/json:
        schema:
          type: object
          required: [ status, symbol, last ]
          properties:
            status:
              type: string
              example: success
              description: Status of this requests response
            symbol:
              type: string
              example: AAPL
              description: Symbol that was evaluated from the request
            last:
              $ref: "../../schemas/index.yml#/LastTrade"
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Trades'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'