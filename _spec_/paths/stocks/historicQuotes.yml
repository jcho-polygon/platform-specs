
summary: Quotes (NBBO)
description: |
  Get NBBO quotes for a given ticker symbol on a specified date.
tags:
  - Stocks / Equities
parameters:
  - name: ticker
    in: path
    description: The ticker symbol we want quotes for.
    required: true
    schema:
      type: string
    example: AAPL
  - name: date
    in: path
    description: The date/day of the quotes to retrieve in the format YYYY-MM-DD.
    required: true
    schema:
      type: string
      format: date
    example: "2020-10-14"
  - name: timestamp
    in: query
    description: |
      The timestamp offset, used for pagination. This is the offset at which to start the results. Using the `timestamp` of the last result as the offset will give you the next page of results.
    required: false
    schema:
      type: integer
  - name: timestampLimit
    in: query
    description: |
      The maximum timestamp allowed in the results.
    required: false
    schema:
      type: integer
  - $ref: '../../parameters.yml#/ReverseOrder'
  - $ref: '../../parameters.yml#/LimitMax50000'
responses:
  200:
    description: A list of quotes.
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/V2TicksBase'
            - $ref: '../../schemas/index.yml#/StocksV2NBBO'
        example:
          ticker: AAPL
          success: true
          results_count: 2
          db_latency: 43
          results:
            - t: 1517562000065700260
              y: 1517562000065321216
              q: 2060
              c: [1]
              z: 3
              p: 102.7
              s: 60
              x: 11
              P: 0
              S: 0
              X: 0
            - t: 1517562000065791515
              y: 1517562000065408256
              q: 2061
              c: [1]
              z: 3
              p: 170
              s: 2
              x: 11
              P: 0
              S: 0
              X: 0
          map: 
            t: 
              name: sip_timestamp
              type: int64
            y: 
              name: participant_timestamp
              type: int64
            i: 
              name: indicators
              type: int
            P: 
              name: ask_price
              type: float64
            X: 
              name: ask_exchange
              type: int
            f: 
              name: trf_timestamp
              type: int64
            q: 
              name: sequence_number
              type: int
            c: 
              name: conditions
              type: int
            p: 
              name: bid_price
              type: float64
            s: 
              name: bid_size
              type: int
            x: 
              name: bid_exchange
              type: int
            S: 
              name: ask_size
              type: int
            z: 
              name: tape
              type: int
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'