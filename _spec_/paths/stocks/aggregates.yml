summary: Aggregates ( Bars )
description: |
  Get aggregates for a date range, in custom time window sizes.

  If timespan = ‘minute’ and multiplier = ‘5’ then 5-minute bars will be returned.
tags:
  - "Stocks / Equities"
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - $ref: '../../parameters.yml#/AggregateMultiplier'
  - $ref: '../../parameters.yml#/AggregateTimespan'
  - $ref: '../../parameters.yml#/AggregateTimeFrom'
  - $ref: '../../parameters.yml#/AggregateTimeTo'
  - $ref: '../../parameters.yml#/AggregateUnadjusted'
  - $ref: '../../parameters.yml#/AggregateSort'
  - $ref: '../../parameters.yml#/LimitMax50000'
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/TickerBase'
            - $ref: '../../schemas/index.yml#/V2AggsBase'
            - $ref: '../../schemas/index.yml#/V2AggsTickerResults'
        example:
          ticker: AAPL
          status: OK
          queryCount: 2
          resultsCount: 2
          adjusted: true
          results: 
            - v: 1.35647456e+08,
              vw: 74.6099,
              o: 74.06,
              c: 75.0875,
              h: 75.15,
              l: 73.7975,
              t: 1577941200000,
              n: 1
            - v: 1.46535512e+08,
              vw: 74.7026,
              o: 74.2875,
              c: 74.3575,
              h: 75.145,
              l: 74.125,
              t: 1578027600000,
              n: 1
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'