summary: Grouped Daily ( Bars )
description: |
  Get the daily OHLC for entire markets.

  ### *** Warning, may cause browser to hang ***
  The response size is large, and sometimes will cause the browser prettyprint to crash.
tags:
  - Stocks / Equities
parameters:
  - $ref: '../../parameters.yml#/AggregateDate'
  - $ref: '../../parameters.yml#/AggregateUnadjusted'
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/V2AggsBase'
            - $ref: '../../schemas/index.yml#/StocksGroupedResults'
        example:
          status: OK
          queryCount: 3
          resultsCount: 3
          adjusted: true
          results: 
            - T: C:AUDCHF
              v: 160131
              o: 0.6618886
              c: 0.6619247
              h: 0.6643625
              l: 0.6596
              t: 1599796800000
            - T: C:AUDCAD
              v: 92488
              o: 0.9584955
              c: 0.9598082
              h: 0.9620029
              l: 0.9575
              t: 1599796800000
            - T: C:AUDBGN
              v: 87209
              o: 1.2023558
              c: 1.2009374
              h: 1.2055938
              l: 1.199437
              t: 1599796800000
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'