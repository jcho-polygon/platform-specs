summary: Snapshot - Gainers / Losers
description: |
  See the current snapshot of the top 20 gainers or losers of the day at the moment.
tags:
  - Stocks / Equities
parameters:
  - name: direction
    in: path
    description: |
      Direction we want
    required: true
    schema:
      type: string
      enum: [ "gainers", "losers"]
    example: gainers
responses:
  200:
    description: Get the current tickers of the day
    content:
      application/json:
        schema:
          type: object
          required: [ status, tickers ]
          properties:
            status:
              type: string
              example: OK
              description: Status of this requests response
            tickers:
              type: array
              items:
                $ref: "../../schemas/index.yml#/StocksSnapshotTicker"
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'