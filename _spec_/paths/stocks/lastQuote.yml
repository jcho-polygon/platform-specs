summary: Last Quote for a Symbol
description: |
  Get the last quote tick for a given stock.
tags:
  - Stocks / Equities
parameters:
  - name: symbol
    in: path
    description: Symbol of the quote to get
    required: true
    schema:
      type: string
    example: AAPL
responses:
  200:
    description: Last quote tick for this stock
    content:
      application/json:
        schema:
          type: object
          required: [ status, symbol, last ]
          properties:
            status:
              type: string
              example: success
              description: Status of this requests response
            symbol:
              type: string
              example: AAPL
              description: Symbol that was evaluated from the request
            last:
              $ref: "../../schemas/index.yml#/LastQuote"
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'