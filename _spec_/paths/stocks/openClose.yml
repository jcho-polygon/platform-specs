summary: Daily Open / Close
description: |
  Get the open, close and afterhours prices of a symbol on a certain date.
tags:
  - Stocks / Equities
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - name: date
    in: path
    description: Date of the requested open/close ( YYYY-MM-DD format )
    required: true
    schema:
      type: string
      format: date
    example: "2020-06-03"
responses:
  200:
    description: Open Close of this symbol
    content:
      application/json:
        schema:
          $ref: '../../schemas/index.yml#/StocksOpenClose'
        example:
          status: OK
          from: 2020-06-03
          symbol: AAPL
          open: 324.66
          high: 326.2
          low: 322.3
          close: 325.12
          volume: 26122646
          afterHours: 322.1
          preMarket: 324.5
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'