summary: Condition Mappings
description: |
  The mappings for conditions on trades and quotes.
parameters:
  - name: ticktype
    in: path
    description: |
      Ticker type we want mappings for
    required: true
    schema:
      type: string
      enum: ['trades','quotes']
    example: trades
tags:
  - Stocks / Equities
responses:
