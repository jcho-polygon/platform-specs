summary: Exchanges
description: |
  List of stock exchanges which are supported by Polygon.io
tags:
  - Stocks / Equities
responses:
  200:
    description: An array of exchanges
    content:
      application/json:
        schema:
          $ref: '../../schemas/index.yml#/Exchange'
        example:
          - id: 0
            type: TRF
            market: equities
            mic: TFF
            name: Multiple
            tape: '-'
          - id: 1
            type: exchange
            market: equities
            mic: XASE
            name: NYSE American (AMEX)
            tape: A
            code: AMX
          - id: 2
            type: exchange
            market: equities
            mic: XNAS
            name: NASDAQ OMX BX
            tape: B
            code: NSD
          - id: 3
            type: TRF
            market: equities
            name: National Stock Exchange
            mic: XCIS
            tape: C
  401:
    $ref: '../../responses.yml#/Unauthorized'
  404:
    $ref: '../../responses.yml#/NotFound'
  409:
    $ref: '../../responses.yml#/Conflict'
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Reference'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'
