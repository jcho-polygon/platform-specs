summary: Previous Close
description: |
  Get the previous day close for the specified ticker
tags:
  - Stocks / Equities
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
  - $ref: '../../parameters.yml#/AggregateUnadjusted'
responses:
  200:
    description: Previous day OHLC for ticker
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/TickerBase'
            - $ref: '../../schemas/index.yml#/V2AggsBase'
            - $ref: '../../schemas/index.yml#/V2AggsTickerResults'
        example:
          ticker: AAPL
          status: OK
          queryCount: 1
          resultsCount: 1
          adjusted: true
          results: 
            T: AAPL
            v: 1.31704427e+08
            vw: 116.3058
            o: 115.55
            c: 115.97
            h: 117.59
            l: 114.13
            t: 1605042000000
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'