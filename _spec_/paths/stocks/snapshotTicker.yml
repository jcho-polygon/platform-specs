summary: Snapshot - Single Ticker
description: |
  Snapshot provides the current minute, day, and previous dayâ€™s aggregate, as well as the last trade and quote for a single traded ticker.

  Note: Snapshot data is cleared at 12am EST and gets populated as data is received from the exchanges. This can happen as early as 4am EST.
tags:
  - Stocks / Equities
parameters:
  - $ref: '../../parameters.yml#/StocksTickerPathParam'
responses:
  200:
    description: Get current state for a ticker
    content:
      application/json:
        schema:
          type: object
          required: [ status, tickers ]
          properties:
            status:
              type: string
              example: OK
              description: Status of this requests response
            ticker:
              $ref: "../../schemas/index.yml#/StocksSnapshotTicker"
  default:
    $ref: "../../responses.yml#/DefaultError"
