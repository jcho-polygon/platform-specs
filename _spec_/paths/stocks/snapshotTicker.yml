summary: Snapshot - Single Ticker
description: |
  See the current snapshot of a single ticker
tags:
  - Stocks / Equities
parameters:
  - name: ticker
    in: path
    description: Ticker of the snapshot
    required: true
    schema:
      type: string
    example: AAPL
responses:
  200:
    description: Get current state for a ticker
    content:
      application/json:
        schema:
          type: object
          required: [ status, tickers ]
          properties:
            status:
              type: string
              example: OK
              description: Status of this requests response
            ticker:
              $ref: "../../schemas/index.yml#/StocksSnapshotTicker"
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Aggregates'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'
x-polygon-entitlement-allowed-time-frames:
  - $ref: '../../schemas/common/entitlementAllowedTimeframes.yml#/RealTime'
  - $ref: '../../schemas/common/entitlementAllowedTimeframes.yml#/Delayed'

