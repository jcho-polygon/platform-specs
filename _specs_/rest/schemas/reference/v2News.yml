type: object
required:
  - id
  - publisher
  - title
  - author
  - published_utc
  - article_url
  - tickers
properties:
  id:
    type: string
    description: |
      Unique identifier for the article.
  publisher:
    type: object
    required:
      - name
      - logo_url
      - homepage_url
    properties:
      name:
        type: string
        description: |
          The publisher's name.
      logo_url:
        type: string
        format: url
        description: |
          The publisher's logo URL.
      homepage_url:
        type: string
        format: url
        description: |
          The publisher's homepage URL.
      favicon_url:
        type: string
        format: url
        description: |
          The publisher's homepage favicon URL.
  title:
    type: string
    description: |
      The title of the news article.
  author:
    type: string
    description: |
      The article's author.
  published_utc:
    type: string
    format: date-time
    description: |
      The date the article was published on.
  article_url:
    type: string
    format: url
    description: |
      A link to the news artcle.
  tickers:
    type: array
    description: |
      The ticker symbols associated with the article.
    items:
      $ref: '../index.yml#/StockSymbol'
  amp_url:
    type: string
    format: url
    description: |
      The mobile friendly Accelerated Mobile Page (AMP) URL.
  image_url:
    type: string
    format: url
    description: |
      The article's image URL.
  description:
    type: string
    description: |
      A description of the article.
  keywords:
    type: array
    description: |
      The keywords associated with the article (which will vary depending on
      the publishing source).
    items:
      type: string
