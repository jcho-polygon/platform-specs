summary: Trades
description: |
  Get trades for a given ticker symbol on a specified date.
tags:
  - Stocks / Equities
parameters:
  - name: ticker
    in: path
    description: The ticker symbol we want trades for.
    required: true
    schema:
      type: string
    example: AAPL
  - name: date
    in: path
    description: The date/day of the trades to retrieve in the format YYYY-MM-DD.
    required: true
    schema:
      type: string
      format: date
    example: "2020-10-14"
  - name: timestamp
    in: query
    description: |
      The timestamp offset, used for pagination. This is the offset at which to start the results. Using the `timestamp` of the last result as the offset will give you the next page of results.
    required: false
    schema:
      type: integer
  - name: timestampLimit
    in: query
    description: |
      The maximum timestamp allowed in the results.
    required: false
    schema:
      type: integer
  - $ref: '../../parameters.yml#/ReverseOrder'
  - $ref: '../../parameters.yml#/LimitMax50000'
responses:
  200:
    description: A list of trades.
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/index.yml#/V2TicksBase'
            - $ref: '../../schemas/index.yml#/StocksV2Trade'
        example:
          ticker: AAPL
          results_count: 2
          db_latency: 11
          success: true
          results:
            - t: 1517562000016036581
              y: 1517562000015577088
              q: 1063
              i: "1"
              x: 11
              s: 100
              c: [ 12, 41 ]
              p: 171.55
              z: 3
            - t: 1517562000016038175
              y: 1517562000015577600
              q: 1064
              i: "2"
              x: 11
              s: 100
              c: [ 12, 41 ]
              p: 171.55
              z: 3
          map: 
            I:
              name: orig_id
              type: string
            x:
              name: exchange
              type: int
            p:
              name: price
              type: float64
            i:
              name: id
              type: string
            e:
              name: correction
              type: int
            r:
              name: trf_id
              type: int
            t:
              name: sip_timestamp
              type: int64
            y:
              name: participant_timestamp
              type: int64
            f:
              name: trf_timestamp
              type: int64
            q:
              name: sequence_number
              type: int64
            c:
              name: conditions
              type: int
            s:
              name: size
              type: int
            z:
              name: tape
              type: int
  default:
    $ref: "../../responses.yml#/DefaultError"
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/Trades'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Stocks'