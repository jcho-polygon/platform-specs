# Stocks
/v1/meta/exchanges:
  get:
    $ref: 'stocks/exchanges.yml'
/v2/ticks/stocks/trades/{ticker}/{date}:
  get:
    $ref: 'stocks/historicTrades.yml'
/v2/ticks/stocks/nbbo/{ticker}/{date}:
  get:
    $ref: 'stocks/historicQuotes.yml'
/v1/last/stocks/{stocksTicker}:
  get:
    $ref: 'stocks/lastTrade.yml'
/v1/last_quote/stocks/{stocksTicker}:
  get:
    $ref: 'stocks/lastQuote.yml'
/v2/last/trade/{stocksTicker}:
  get:
    $ref: 'stocks/v2LastTrade.yml'
  x-polygon-draft: true
/v2/last/nbbo/{stocksTicker}:
  get:
    $ref: 'stocks/v2LastNBBO.yml'
  x-polygon-draft: true
/v1/open-close/{stocksTicker}/{date}:
  get:
    $ref: 'stocks/openClose.yml'
/v2/aggs/grouped/locale/us/market/stocks/{date}:
  get:
    $ref: 'stocks/groupedDailyAggregates.yml'
/v2/aggs/ticker/{stocksTicker}/prev:
  get:
    $ref: 'stocks/previousClose.yml'
/v2/aggs/ticker/{stocksTicker}/range/{multiplier}/{timespan}/{from}/{to}:
  get:
    $ref: 'stocks/aggregates.yml'
/v1/meta/conditions/{ticktype}:
  get:
    $ref: 'stocks/conditionMappings.yml'
/v2/snapshot/locale/us/markets/stocks/tickers:
  get:
    $ref: 'stocks/snapshotAllTickers.yml'
/v2/snapshot/locale/us/markets/stocks/tickers/{stocksTicker}:
  get:
    $ref: 'stocks/snapshotTicker.yml'
/v2/snapshot/locale/us/markets/stocks/{direction}:
  get:
    $ref: 'stocks/snapshotGainersLosers.yml'

