summary: Bonds Quotes
description: |
  Stream real-time bonds quotes.
responses:
  200:
    description: The WebSocket message for a bonds quote event.
    content:
      application/json:
        schema:
          $ref: '../../schemas/index.yml#/ForexBondEvent'
        example:
          ev: BONDS
          p: UK10YB/GBP
          x: 60
          b: 134.976
          a: 135.006
          t: 1610386381199
x-polygon-actions:
  - $ref: '../../schemas/index.yml#/ForexBondSubscribeAction'
  - $ref: '../../schemas/index.yml#/ForexBondUnsubscribeAction'
x-polygon-entitlement-data-type:
  $ref: '../../schemas/common/entitlementDataTypes.yml#/NBBO'
x-polygon-entitlement-market-type:
  $ref: '../../schemas/common/entitlementMarketTypes.yml#/Forex'
x-polygon-entitlement-allowed-timeframes:
  - $ref: '../../schemas/common/entitlementAllowedTimeframes.yml#/RealTime'